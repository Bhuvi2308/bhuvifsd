<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            color: #FFA500; /* Orange for the header */
        }

        .form-group label {
            font-size: 16px;
            font-weight: 500;
            color: #FFA500; /* Orange for form labels */
        }

        .form-control {
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            background-color: #FFFACD; /* Light yellow background for input fields */
            border: 1px solid #FFA500; /* Orange border for input fields */
        }

        .btn-primary {
            font-size: 16px;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 25px;
            width: 100%;
            background-color: #FFD700; /* Yellow background for Save button */
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #FFC107; /* Darker yellow on hover */
        }

        .btn-back {
            font-size: 16px;
            font-weight: 600;
            padding: 12px 20px;
            width: 100%;
            border-radius: 25px;
            margin-top: 20px;
            background-color: #FFD700; /* Yellow background for Back button */
            border: none;
        }

        .btn-back:hover {
            background-color: #FFC107; /* Darker yellow on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }

            .btn-primary {
                padding: 12px;
            }

            .btn-back {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Feedback Form</h2>
    <form th:action="@{/saveFeedback}" th:object="${feedback}" method="post" class="needs-validation mt-5" novalidate>
        <div class="form-group mb-3">
            <label for="email">Email ID:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email..." class="form-control" required
                   pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" title="Please enter a valid Gmail address (e.g., example@gmail.com)">
        </div>
        <div class="form-group mb-3">
            <label for="busName">Bus Name:</label>
            <input type="text" id="busName" th:field="*{busName}" placeholder="Enter the Bus Name" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="comments">Comments:</label>
            <textarea rows="5" id="comments" th:field="*{comments}" placeholder="Enter your comments..." class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-back">Save</button>
    </form>
    <a th:href="@{/home/user}" class="btn btn-back">Back</a>
</div>
</body>
</html>
