<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         
        body {
            background-color: #e6ede3;  
        }
        .navbar {
            background-color: #323c47;
        }
        .navbar-brand {
            color: white;
        }
        .sidebar {
            background-color: #404244;
            height: 100vh;
        }
        .content-block {
            background-color: #404244;
            border-radius: 10px;
            height: 150px;
        }
        .search-bar {
            background-color: #404244;
            border-radius: 5px;
            height: 50px;
            width: 100%;
        }
        .text-white {
            color: white !important;
        }

        .navbar-text {
            flex-grow: 1;
            text-align: center;
        }

        .search-bar {
            color: #0000FF; 
        }

        /* Color for the placeholder text */
        .search-bar::placeholder {
            color: #888888; 
            opacity: 1; /*possible to Remove any transparency */
        }
    </style>
</head>
<body>

<!-- Navbar and added link for logo -->
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            
        </a>
        
        <div class="navbar-text">
            <h5>GITHUB</h5>
        </div>
    </div>
</nav>



<!--Main div like parent and used container class -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar ">
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <!-- Search Bar -->
            <div class="mb-4">
                <input type="text" class="form-control search-bar" placeholder="Search">
            </div>

            <!-- Content Blocks -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="content-block"></div>
                </div>
                <div class="col-md-4">
                    <div class="content-block"></div>
                </div>
                <div class="col-md-4">
                    <div class="content-block"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="content-block" style="height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
