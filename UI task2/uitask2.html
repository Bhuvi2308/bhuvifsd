<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Mockup</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #D3E2C3;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #2C3E50;
            padding: 10px 20px;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        .search-bar {
            padding: 5px; /* Adjust the padding for height */
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #333;
        }
        .navbar-text {
            flex-grow: 1;
            text-align: center;
            color: white;
        }
        .sidebar {
            background-color: #333;
            height: 500px;
            border-radius: 10px;
            padding: 10px;
        }
        .content-card {
            background-color: #333;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .sidebar, .content-card {
            color: white;
            padding: 20px;
        }
        
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            </a>
            <div class="navbar-text">
                <h5>GITHUB</h5>
            </div>
        </div>
    </nav>
    
    <!-- Main Container -->
    <div class="container mt-4">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-3">
                <div class="sidebar">
                    <!-- Sidebar content here -->
                </div>
            </div>
            <!-- Main Content Area -->
            <div class="col-md-9">
                <div class="row mb-4 justify-content-center">
                    <div class="col-md-6">
                        <input type="text" class="form-control search-bar" placeholder="Search">
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-4">
                        <div class="content-card">
                            <!-- Card content here -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="content-card">
                            <!-- Card content here-->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="content-card">
                            <!-- Card content here -->
                        </div>
                    </div>
                </div>
                <div class="content-card" style="height: 200px;">
                    <!-- Large card content here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
